apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: user-service:v1
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: user-service-db-env-file
            - configMapRef:
                name: user-service-env-file
            - secretRef:
                name: db-secret-file
---
